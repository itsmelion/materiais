<md-card-header class="{{ebook.classe}}">
  <md-card-avatar>
    <img src="img/{{ebook.classe}}.png">
  </md-card-avatar>
  <md-card-header-text>
    <span class="md-title">{{ebook.titulo}}</span>
    <span class="md-subhead">{{ebook.assunto}}</span>
  </md-card-header-text>
</md-card-header>
<img src="{{ebook.imagem}}" class="md-card-image" alt="image caption">
<md-card-title>
  <md-card-title-text>
    <span class="md-headline">{{ebook.nome}}</span>
    <span class="md-subhead">{{ebook.descricao}}</span>
  </md-card-title-text>
</md-card-title>
<md-card-actions layout="row" layout-align="start center">
  <md-button class="md-raised md-accent" href="{{ebook.url}}">Baixe agora</md-button>
</md-card-actions>
